<!doctype html>
<title>Bucketee</title>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>

      <link rel="stylesheet" type="text/css" href="static/css/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

 <body>

 		<div class="header">
            <nav>
            <div class="nav-wrapper blue-grey">
                <ul class="right hide-on-med-and-down" id="nav-mobile">
                    <li role="presentation"><a href="bucketlists">Home</a>
                    </li>
                    <li><a href="register">Register</a></li>
                    <li role="presentation"><a href="signin">SignIn</a></li>
                </ul>
            </div>
            </nav>
  		</div>

 	<div class="container">
 		<div class="carousel">
		    <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/animals/1"></a>
		    <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/animals/2"></a>
		    <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/animals/3"></a>
		    <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/animals/4"></a>
		    <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/animals/5"></a>
		</div> 

    <div>
      {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li class="red-text">{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
         {% endwith %}
    </div>
 	</div>

	<footer class="page-footer blue-grey">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text"> Details </h5>
              <p class="grey-text text-lighten-4">
                More awesome details about bucketee
              </p>
            </div>
            <div class="col l4 offset-12 s12">
              <h5 class="white-text"> Links </h5>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container"> &copy; Syra's Bucketlists 2017 </div>
        </div>
      </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('.carousel').carousel();
    });

		    // Next slide
		$('.carousel').carousel('next');
		$('.carousel').carousel('next', 3); // Move next n times.

		// Previous slide
		$('.carousel').carousel('prev');
		$('.carousel').carousel('prev', 4); // Move prev n times.

		// Set to nth slide
		$('.carousel').carousel('set', 4);

		// Destroy carousel
		$('.carousel').carousel('destroy');
    </script>
</body>
