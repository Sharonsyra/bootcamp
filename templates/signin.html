<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In | Bucketlists</title>
 
    
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="shortcut icon" type="image/png" href="static/images/favicon.png"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    
    <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   
  </head>
 
  <body>
 
      <div class="header">
            <nav>
            <div class="nav-wrapper blue-grey">
                <ul class="right hide-on-med-and-down" id="nav-mobile">
                    <li role="presentation" class=""><a href="/">Home</a>
                    </li>
                    <li role="presentation"><a href="register">Sign Up</a>
                    </li>
                </ul>
            </div>
            </nav>
        </div>

    <div class="container">
 
      <div class="row col s12 m6 card-panel card-content">
          <h1>bucketee</h1>
          <form action="{{ url_for('sign_in') }}" method="post">
            <label for="inputEmail">Email</label>
            <input type="email" name="inputEmail" id="inputEmail" class="validate" placeholder="Email" required autofocus>
            <label for="inputPassword">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="validate" placeholder="Password" required>             
            {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li class="red-text">{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
         {% endwith %}

          <button class="btn waves-effect waves-light" type="submit" name="action">Sign in</button>
          </form>
      </div>
 
    </div>

      <footer class="page-footer blue-grey">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text"> Details </h5>
              <p class="grey-text text-lighten-4">
                More awesome details about bucketlists
              </p>
            </div>
            <div class="col l4 offset-12 s12">
              <h5 class="white-text"> Links </h5>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container"> &copy; Syra's Bucketlists 2017 </div>
        </div>
      </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
   
  </body>
</html>
